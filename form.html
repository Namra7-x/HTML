<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .title{
            width: 200px;
        }
        .input{
            width: 500px;
        }
        body{
            background-color: #becc20;
        }
       
       
    </style>
</head>
<body>
    <h1>student registration form</h1>
    <center>
    <table border="0" cellspacing="0" cellpadding="10">
        <tr>
            <td class="title" class="wid">Roll No</td>
            <td class="input"><input type="text" style="width: 80%;"></td>
        </tr>
         <tr>
            <td class="title">student Name</td>
            <td class="input">
                <input type="text" placeholder="First name" > -
                <input type="text" placeholder="Last name" >
            </td>
        </tr>
         <tr>
            <td class="title" class="wid">Father's Name</td>
            <td class="input"><input type="text"style="width: 80%;"></td>
        </tr>
         <tr>
            <td class="title">Date Of Birth</td>
            <td class="input">
                <input type="text" placeholder="day" style="width: 10%;"> - 
                <input type="text" placeholder="Month" style="width: 14%;"> - 
                <input type="text" placeholder="Year" style="width: 10%;">
            </td>
        </tr>
         <tr>
            <td class="title">Mobile No</td>
            <td class="input">
                <input type="text" value="+91" readonly style="width: 10%;"> - 
                <input type="text" name="" id="" maxlength="10">
            </td>
        </tr>
         <tr>
            <td class="title">Email Id</td>
            <td class="input"><input type="email" style="width: 80%;"></td>
        </tr>
         <tr>
            <td class="title">Password</td>
            <td class="input"><input type="password" style="width: 80%;"></td>
        </tr>
         <tr>
            <td class="title">Gender</td>
            <td class="input">
                <input type="radio" name="gender" id=""> Male
                <input type="radio" name="gender" id=""> Female
            </td>
        </tr>
         <tr>
            <td class="title">Department</td>
              <td class="input">
                <input type="checkbox" name="" id=""> CSE
                <input type="checkbox" name="" id=""> IT
                <input type="checkbox" name="" id=""> ECE
                <input type="checkbox" name="" id=""> CIVIL
                <input type="checkbox" name="" id=""> MECH
            </td>
        </tr>
         <tr>
            <td class="title">Select course</td>
            <td class="input">
                <select>
                    <option >----- Select Course -----</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>UI/UX</option>

                </select>
            </td>
        </tr>
         <tr>
            <td class="title">Student Photo</td>
            <td class="input">
                <input type="file">
            </td>
        </tr>
         <tr>
            <td class="title">City</td>
            <td class="input"><input type="text" style="width: 80%;"></td>
        </tr>
         <tr>
            <td class="title">Addess</td>
            <td class="input">
                <textarea name="" id="" style="height:90px; width: 60%;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" >
              <center><input type="submit" value="submit"></center>  
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
