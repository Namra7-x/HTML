<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            background: url(img/form3.png);
        }

        .main{
            display: flex;
            align-items: center;
            min-height:100vh ;
           
        }
        .form-container{
            max-width: 900px;
             padding: 4rem;
        }

        form{
            max-width: 700px;
            padding: 1rem;
            margin:  auto;
        }
        .col1{
            flex: 1;
            margin-right: 1rem;
        }
        .col2{
            flex: 4;
        }
        .rows{
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        input{
            border:2px solid white;
            padding: 2px;
            border-radius: 0.2rem;
        }

        .name-input{
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .name-input input{
           flex: 1;
        }
        .email-input{
            display: flex;
            flex-wrap: wrap;
        }

        .email-input input{
           flex: 1;
        }

        .phone-input{
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .phone-input input{
            flex: 1;
        }

        .msg-option{
            display: flex;
            flex-wrap: wrap;
        }

        .msg-option select{
           width: 50%;
           border-radius: 0.2rem;
        }

        .msg-text{
            display: flex;
        }

        .msg-text textarea{
            flex: 1;
            height: 5rem;
        }

        .verification-input{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 5px;
        }

    .verification-input {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .g-recaptcha {
    transform: scale(0.85);     
    -webkit-transform: scale(0.85);
    transform-origin: 0 0;      
    margin-bottom: 1rem;
}

hr{
    margin-bottom: 1rem;
}

input[type="button"]{
    background: transparent;
    color: white;
    padding: 1rem;
    width: 10rem;
    border-radius: 0.8rem;
}





        
    </style>
</head>
<body>
    <div class="main">
    <div class="form-container">
        

    <form action="">
        <h1 style="text-align: left; margin-bottom: 1rem;">Contact Form</h1>
        <!-- =====ROW1======= -->
        <div class="row1 rows">

           <div class="col1 col">
             <label for="">Name</label>
           </div>

           <div class="col2 name-input">
                
            <input type="text" placeholder="First name">
            <input type="text" name="" id="" placeholder="Last name">
           </div>
            
        </div>
         <!-- =====ROW2======= -->
            <div class="row2 rows">
            <div class="col1 col">
                <label for="">Email</label>
            </div>
            
            <div class="col2 email-input">
                    <input type="email" name="" id="" placeholder="enter email">
            </div>
            </div>

         <!-- =====ROW3======= -->
        <div class="row1 rows">

           <div class="col1 col">
             <label for="">Phone</label>
           </div>

           <div class="col2 phone-input">
                
           <input type="tel" name="" id="" placeholder="###">
           <input type="tel" name="" id="" placeholder="###">
           <input type="tel" name="" id="" placeholder="###">
           </div>
            
        </div>
            <!-- =====ROW4======= -->
        <div class="row1 rows">

           <div class="col1 col">
             <label for="">Message subject</label>
           </div>

           <div class="col2 msg-option">
                <select name="" id="">
                    <option value="other">other</option>
                </select>
           </div>
            
        </div>
             <!-- =====ROW5======= -->
        <div class="row1 rows">

           <div class="col1 col">
             <label for="">Message</label>
           </div>

           <div class="col2 msg-text">
                <textarea name="" id=""></textarea>
           </div>
            
        </div>
                     <!-- =====ROW5======= -->
        <!-- ...existing form fields... -->
        <div class="row1 rows">
            <div class="col1 col">
                <label for="">Verification</label>
            </div>
            <div class="col2">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
        </div>
<!-- ...existing form fields... -->

        <hr>
        <input type="button" value="Submit form">
    </form>

    </div>
</div>
</div>
  
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
